<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title>Sentence Exporter</title>
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 15px;
        }
        button {
            padding: 10px 20px;
            font-size: 14px;
            margin-bottom: 10px;
        }
        #results {
            margin-top: 15px;
            max-height: 400px;
            overflow-y: auto;
        }
        .result-card {
            padding: 10px;
            margin-bottom: 8px;
            border-radius: 4px;
        }
        .result-card strong {
            display: inline-block;
            width: 80px;
        }
        .accept-btn,
        .modify-btn,
        .deny-btn,
        .export-btn,
        .undo-btn {
            background-color: #e9e9e9;
            color: black;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
        }
        .accept-btn:hover,
        .modify-btn:hover,
        .deny-btn:hover,
        .export-btn:hover,
        .undo-btn:hover {
            background-color: #888888;
        }

        .no-break {
            white-space: nowrap;
        }

        #pagination {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .sentence-block {
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 10px;
        }

        .original-block {
            background: #f3f3f3;
            border: 1px solid #898989;
        }

        .suggestion-block {
            background: #f3f3f3;
            border: 1px solid #898989;
        }

    </style>
</head>

<body>
    <button id="export-btn" class="export-btn">Tekst Controleren</button>
    <button id="undo-btn" class="undo-btn" disabled>Ongedaan maken</button>

    <div id="results"></div>

    <script src="taskpane.js"></script>
</body>
</html>
