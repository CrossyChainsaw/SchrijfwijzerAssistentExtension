<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title>Sentence Exporter</title>
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 15px;
        }
        button {
            padding: 10px 20px;
            font-size: 14px;
            margin-bottom: 15px;
        }
        #results {
            margin-top: 15px;
            max-height: 400px;
            overflow-y: auto;
        }
        .result-card {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 8px;
            border-radius: 4px;
            background-color: #f9f9f9;
        }
        .result-card strong {
            display: inline-block;
            width: 80px;
        }
        .accept-btn {
            background-color: #b2e375;
            color: black;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .accept-btn:hover {
            background-color: #75954e; /* Slightly darker green on hover */
        }
        .modify-btn {
            background-color: #f3af5e;
            color: black;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .modify-btn:hover {
            background-color: #a97a41; /* Slightly darker green on hover */
        }

        .deny-btn {
            background-color: #ec6779;
            color: black;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .deny-btn:hover {
            background-color: #a14f4f; /* Slightly darker red on hover */
        }

    </style>
</head>

<body>
    <button id="exportBtn">Export sentences & simplify</button>
    <div id="results"></div>

    <script src="taskpane.js"></script>
</body>
</html>
